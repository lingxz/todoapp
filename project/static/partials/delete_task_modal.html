<h4>Delete card? </h4>
<p>Are you sure you want to delete this card? You cannot undo this action.
If you only wish to hide the card, you can mark it as done. </p>
<div class="modal-footer">
    <a class=" modal-action modal-close btn-flat" ng-click="no()">No, keep it</a>
    <a class=" modal-action modal-close btn-flat" ng-click="yes()" style="color: red">Yes, delete it</a>
</div>
