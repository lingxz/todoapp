<div ng-class="{'done-text':task.done}" class="container-fluid" style="width:{{taskWidth}}%; float:right;">
    <table style="width:100%; table-layout: fixed">
        <tr>
            <td style="width:30px">
                <i class="material-icons" style="cursor: pointer"
                   ng-click="isCollapsed = !isCollapsed">add</i>
            </td>
            <td style="width:100%">
                <textarea class="tc-textarea" rows="1" msd-elastic
                          spellcheck="false"
                          ng-model="task.content"
                          ng-class="{'done-text':task.done}"
                          ng-focus="setCurrentTask()"
                          ng-enter="newTask()">
                         {{ task.content }}
                </textarea>
            </td>

            <td style="width:90px">
                <span class="pull-right">
                    <i class="material-icons"
                       ng-show="task.due_date"
                       uib-tooltip="{{ task.due_date }}"
                       tooltip-placement="top"
                       style="cursor: pointer"
                       ng-click="callDateTimePicker($event)">alarm</i>

                    <i class="material-icons"
                       ng-hide="task.due_date"
                       uib-tooltip="Add alarm"
                       tooltip-placement="top"
                       style="cursor: pointer"
                       ng-click="callDateTimePicker($event)">alarm_add</i>

                    <i class="material-icons" ng-click="markAsDone()" style="cursor: pointer">done</i>

                    <!--clear all subtasks button, do this when we actually have subtasks-->
                    <i class="material-icons" ng-click="markAsDone()" style="cursor: pointer">done_all</i>
                </span>
            </td>
        </tr>
    </table>
</div>
