<div class="container-fluid">

    <div>
        <ul id="slide-out" class="side-nav fixed">
            <li>
                <div class="userView">
                    <button class="btn btn-block">New Todo</button>
                    <br>
                </div>
            </li>

            <div ng-repeat="task in tasks.slice() | filter: {depth : 0}">
                <li>
                    <a class="waves-effect" ng-click="changeBoard(task.group)">
                        <span class="my-circle" style="background-color:black"></span>{{ task.content }}
                    </a>
                </li>
            </div>

        </ul>
        <!--<a href="#/" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>-->

    </div>


    <div class="container-fluid col-md-9 col-md-offset-0 task-board"
         ng-scrollbars
         ng-scrollbars-config="scrollBarsConfig">
        <div class="active-with-click" ng-repeat="taskgroup in tasks.slice() | groupBy: 3"
             ng-hide="task.done && !showCompleted">
            <div
                    class="col-md-4 col-sm-6 col-xs-12 task-container"
                    ng-repeat="task in taskgroup | filter: taskGroupFilter() | filter: greaterThan('depth', 0)"
            >
                <task task="task" style="cursor: auto;"></task>
            </div>
        </div>
        {{ taskGroup }}
        <datetimebox></datetimebox>
    </div>


</div>
