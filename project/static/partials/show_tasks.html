<div class="container-fluid col-md-8 col-md-offset-2">
    <div ng-repeat="taskgroup in tasks.slice() | groupBy: 3" ng-hide="task.done && !showCompleted">
        <div class="col-xs-4" ng-repeat="task in taskgroup">
            <task task="task" style="cursor: auto;"></task>
        </div>
    </div>

    <datetimebox></datetimebox>
</div>
