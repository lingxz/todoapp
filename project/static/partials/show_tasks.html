<div class="container-fluid">

    <div class="container-fluid col-md-3">


        <ul id="slide-out" class="side-nav fixed">
            <li>
                <div class="userView">
                    <a href="#!"><i class="material-icons md-48">note_add</i></a>
                    <a href="#!"><h6>Add new Todo</h6></a>
                    <br>
                </div>
            </li>

            <div ng-repeat="task in tasks.slice() | filter: {depth : 0}">
                <li>
                    <a href="#!" class="waves-effect">
                        <span class="my-circle" style="background-color:black"></span>{{ task.content }}
                    </a>
                </li>
            </div>

        </ul>

        <!--<a href="#/" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>-->

    </div>


    <div class="container-fluid col-md-8 col-md-offset-0">
        <div class="active-with-click" ng-repeat="taskgroup in tasks.slice() | groupBy: 3"
             ng-hide="task.done && !showCompleted">
            <div class="col-md-4 col-sm-6 col-xs-12 task-container" ng-repeat="task in taskgroup">
                <task task="task" style="cursor: auto;"></task>
            </div>
        </div>
        <datetimebox></datetimebox>
    </div>


</div>
