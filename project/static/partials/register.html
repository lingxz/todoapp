<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <hgroup class="text-center">
        <h1>Register</h1>
    </hgroup>

    <div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>
    <form class="form" ng-submit="register()">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" ng-model="registerForm.username" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email" ng-model="registerForm.email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="registerForm.password" required>
        </div>
        <div class="register-submit">
            <button type="submit" class="btn btn-block waves-effect" ng-disabled="disabled">Register</button>
        </div>
        <p class="login-register text-center">Already have an account? <a href="#login">Log In</a></p>
    </form>
</div>
