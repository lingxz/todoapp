<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" id="login-box">
    <hgroup class="text-center">
        <h1>Paper Bullets</h1>
    </hgroup>

    <div id="login-form">
        <form class="form" ng-submit="login()">

            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email" ng-model="loginForm.email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="loginForm.password" required>
            </div>


            <div class="login-submit">
                <button type="submit" class="btn btn-block waves-effect" ng-disabled="disabled">Login</button>
            </div>
            <p class="login-register text-center">Don't have an account? <a href="#register">Register</a></p>

        </form>
    </div>
    <div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>


</div>
