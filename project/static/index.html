<!doctype html>
<html lang="en" ng-app="todoApp">
<head>
    <title>Todo App</title>

    <!--bootstrap requires jquery higher than 1.9 but lower than 3-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-aria.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <!--bootstrap libraries, datetimepicker needs it-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!--datetimepicker libraries-->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.0.1/js/datetimepicker.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.0.1/js/datetimepicker.templates.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.0.1/css/datetimepicker.min.css">

    <!--smart table-->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>

    <!--angular hotkeys, for key combinations-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/angular-hotkeys/1.7.0/hotkeys.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-hotkeys/1.7.0/hotkeys.min.js"></script>


    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--expandable textarea-->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-elastic/2.5.1/elastic.min.js"></script>


    <!--material design-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Megrim|Open+Sans:300,300i,400,400i,600,600i,700|Poiret+One"
          rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>

    <!--angular filter-->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.9/angular-filter.min.js"></script>

    <!--scrollbar-->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript" src="static/scrollbars.min.js"></script>

    <link rel="stylesheet" type=text/css
          href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

    <!--things for the cards-->
    <link rel=stylesheet type=text/css href="static/styles/responsive_cards.css">
    <script src="static/styles/responsive_cards.js" type="text/javascript"></script>

    <!--things for the circles-->
    <script src="static/orbicular-master/orbicular.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="static/orbicular-master/orbicular.css">

    <!--a progress bar that has rounded edges-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-svg-round-progressbar/0.4.4/roundProgress.min.js"></script>

    <!--static imports-->
    <link rel=stylesheet type=text/css href="static/styles/auth_pages.css">
    <link rel=stylesheet type=text/css href="static/styles/nav.css">
    <link rel=stylesheet type=text/css href="static/styles/side_nav.css">
    <link rel=stylesheet type=text/css href="static/styles/tasks.css">
    <link rel=stylesheet type=text/css href="static/styles/boards.css">
    <link rel=stylesheet type=text/css href="static/styles/general.css">


    <!-- Our scripts -->
    <script src="static/app.js" type="text/javascript"></script>
    <script src="static/services/auth_service.js" type="text/javascript"></script>
    <script src="static/services/board_service.js" type="text/javascript"></script>
    <script src="static/services/datetime_service.js" type="text/javascript"></script>
    <script src="static/services/task_service.js" type="text/javascript"></script>
    <script src="static/constants.js" type="text/javascript"></script>
    <script src="static/controllers.js" type="text/javascript"></script>
    <script src="static/directives.js" type="text/javascript"></script>

    <script src="static/components/nav_component.js" type="text/javascript"></script>
    <script src="static/components/task_component.js" type="text/javascript"></script>
    <script src="static/components/datetimebox_component.js" type="text/javascript"></script>
    <script src="static/components/board_component.js" type="text/javascript"></script>


</head>
<body>
<navigation></navigation>
<div class="container-fluid">
    <div ng-view></div>
</div>
