{% macro render_field(field) %}
    <dt class="control-label">{{ field.label }}</dt>
    <dd class="form-control">{{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </dd>
{% endmacro %}
